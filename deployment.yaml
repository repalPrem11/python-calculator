apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-calculator
  template:
    metadata:
      labels:
        app: python-calculator
    spec:
      containers:
        - name: python-calculator
          image: premrepal/pythone-calculator:latest
          ports:
            - containerPort: 80

